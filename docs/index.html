<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <title>sureness</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="_media/favicon.ico">
  <meta name="keywords" content="sureness,security,open-source,restful,api">
  <meta name="description" content="Sureness is a simple and efficient open-source security framework that focus on protection for restful api.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 样式主题vue网站样式-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">冲鸭!...</div>
  <script>
    window.$docsify = {
      auto2top: true,
      coverpage: ['/', '/en/'],
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      name: 'sureness',
      search: {
        noData: {
          '/': '没有结果!',
          '/en/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索',
          '/en': 'Search'
        }
      },
      <!-- 字数统计 -->
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgba(240,240,240,0.06)',
        language:'chinese'
      }
    }
  </script>
  <!-- docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- emoji表情 -->

  <!-- 图片放大 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 代码高亮 -->

  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
  <!-- 分页导航 -->

  <!-- 字数统计 -->

  <script>
    ((window.gitter = {}).chat = {}).options = {
