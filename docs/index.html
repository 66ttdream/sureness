<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <title>sureness</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="_media/icon32.svg">
  <meta name="keywords" content="sureness,security,open-source,restful,api">
  <meta name="description" content="Sureness is a simple and efficient open-source security framework that focus on protection for REST API.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 样式主题vue网站样式-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <!--support mermaid 图表-->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <!--edit document-->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>
<body>
  <div id="app">Go Go!!</div>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
      auto2top: true,
      coverpage: ['/', '/cn/'],
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      name: 'sureness',
      search: {
        noData: {
          '/cn': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/cn': '搜索',
          '/': 'Search'
        }
      },
      <!-- 字数统计 -->
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgba(240,240,240,0.06)',
        language:'chinese'
      },
      <!--support mermaid 图表-->
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                      '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugin: [
        EditOnGithubPlugin.create(
                'https://github.com/tomsun28/sureness/tree/master/docs',
                null,
                function(file) {
                  return 'edit document';
                }
        )
      ]
    }
  </script>
  <!-- docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- emoji表情 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 快速复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
  <!-- 分页导航 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script>
    ((window.gitter = {}).chat = {}).options = {
      room: 'usthe/sureness'
    };
  </script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</body>
</html>
